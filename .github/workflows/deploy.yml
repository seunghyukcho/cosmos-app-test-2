name: Build and Deploy
on:
  push:
    tags: ['v*']
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx vite build
      - uses: oras-project/setup-oras@v1
      - name: Push to OCI Registry
        run: |
          echo "${{ secrets.OCI_PASSWORD }}" | oras login ${{ secrets.OCI_REGISTRY_URL }} -u ${{ secrets.OCI_USERNAME }} --password-stdin
          cd dist
          oras push ${{ secrets.OCI_REGISTRY_URL }}/app_d4347e7d9867:${{ github.ref_name }} .
