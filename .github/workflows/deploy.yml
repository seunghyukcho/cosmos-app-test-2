name: Build and Deploy
on:
  push:
    tags: ['v*']
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx vite build
      - uses: oras-project/setup-oras@v1
      - name: Login to OCI Registry
        run: |
          REGISTRY_HOST=$(echo "${{ secrets.OCI_REGISTRY_URL }}" | cut -d'/'-f1)
          printf '%s' "${{ secrets.OCI_PASSWORD }}" | oras login "$REGISTRY_HOST" -u "${{ secrets.OCI_USERNAME }}" --password-stdin
      - name: Push artifacts
        run: |
          cd dist
          oras push "${{ secrets.OCI_REGISTRY_URL }}/app_d4347e7d9867:${{ github.ref_name }}" .
